<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Change the app title to whatever you are making -->
    <title>Minimal React Setup</title>

    <!-- Latest bootstrap css, feel free to remove if you don't need it. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

    <!-- Out custom style sheet, make changes to the file to apply the css you want. -->
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <!-- Use this div to render your app component. -->
    <div class="app"></div>

    <!-- jQuery js files for bootstrap complete support.
        Feel free to remove, if you do not need these. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Tether for Bootstrap -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <!-- Bootstrap js support file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>

    <!-- All required js files for the app to run unminified, bundled together. -->
    <script src="bundle.js"></script>
  </body>
</html>
